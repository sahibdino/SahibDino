<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Sahib Dino</title>
    <link rel="icon" href="../assets/images/sahib.jpeg" type="image/jpeg" />
    <meta name="description" content="Contact Sahib Dino via the responsive contact form or find contact info and location." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <script defer src="../js/main.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d47a1;">
            <div class="container">
                <a href="index.html" class="navbar-brand">Sahib Dino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContact" aria-controls="navbarNavContact" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavContact">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About Me</a></li>
                        <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container flex-grow-1 py-5">
        <h1 class="mb-4 text-center">Get in Touch</h1>
        <div class="row g-4">
            <div class="col-lg-6">
                <form id="contactForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold text-dark">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold text-dark">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label fw-bold text-dark">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold text-dark">Message</label>
                        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary fw-bold">Send Message</button>
                    <p id="formMessage" role="alert" aria-live="polite" class="mt-3"></p>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="bg-light p-4 rounded shadow">
                    <h2>Contact Info</h2>
                    <ul class="list-unstyled">
                        <li><strong>Email:</strong> <a href="mailto:saahib.dino.it@gmail.com">saahib.dino.it@gmail.com</a></li>
                        <li><strong>Phone:</strong> +92 313 1407751</li>
                        <li><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/sahib-dino-84ba34222" target="_blank" rel="noopener noreferrer">linkedin.com/in/sahib-dino-84ba34222</a></li>
                    </ul>
                </div>
                <div class="mt-4">
                    <h2>Find Me Here</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019927927927!2d-122.4194154846813!3d37.77492977975944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b1a1a1b%3A0x4a1a1a1a1a1a1a1a!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="rounded"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Sahib Dino. All rights reserved.</p>
    </footer>

    <script>
        // Form validation and submission mockup
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!contactForm.checkValidity()) {
                formMessage.textContent = 'Please fill out all fields correctly.';
                formMessage.style.color = 'red';
                return;
            }

            formMessage.textContent = 'Form submitted!';
            formMessage.style.color = 'green';

            contactForm.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
